plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4-M1'
}

group 'com.github.stone-wall'
version '0.1.2'

repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
    jcenter()
}


dependencies {
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.6'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.seleniumhq.selenium:selenium-api:3.9.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.9.1'
    implementation 'org.seleniumhq.selenium:selenium-support:3.9.1'
    testCompile 'junit:junit:4.12'
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:1.3.72"
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs += [
                "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
                "-Xuse-experimental=kotlin.time.ExperimentalTime", "-XXLanguage:+InlineClasses"]
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}